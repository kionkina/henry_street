{% extends "header.html" %}

{% block header %}


<div class="header"
style="background-color: #b81f30; padding-left: 50px">
  <img src="https://www.henrystreet.org/wp-content/themes/henrystreet/images/logo.png"
  height="125px" alt="Henry Street Logo">
</div>
<link rel="stylesheet" href="/static/header.css">

<head>
  <style type="text/css">
button{
  background:#b81f30;
  color:#fff;
  border:none;
  position:relative;
  height:60px;
  font-size:1.6em;
  padding:0 2em;
  cursor:pointer;
  transition:800ms ease all;
  outline:none;
}
button:hover{
  background:#fff;
  color:#b81f30;
}
button:before,button:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:0;
  background: #b81f30;
  transition:400ms ease all;
}
button:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
button:hover:before,button:hover:after{
  width:100%;
transition:800ms ease all;


</style>
</head>
{% endblock header %}

{% block content %}
<br>
<br>
<center>  
<a href="/link_page"> <button type="button"> Add An Item</button> </a>
 <br> <Br>
  

  
<center>
my items:

<table border="1px">
<tr>

<td> Name </td>
<td> Price </td>
<td> Description </td>
<td> Img </td>
<td> Due Date</td>
<td> URL</td>

</tr>


{% for item in my_items %}
<tr>
<!-- name -->
<td> {{item[2]}}  </td>
<!-- price -->
<td> {{item[1]}}  </td>
<!-- description -->
<td> {{item[3]|safe}}  </td>
<!-- img -->
<td> <img src="{{item[4]}}"></img>  </td>
<!-- due -->
<td> {{item[5]}}  </td>
<!-- url -->
<td> <a href="{{item[6]}}"> Click Me  </a>  </td>
<!-- num collected -->
<td> {{item[8]}} </td>

</tr>

{% endfor %}

</table>


</center>

<a href="/logout"> logout </a>


{% endblock %}
