{% extends "header.html" %}
{% block header %}

<div class="header"
style="background-color: #b81f30; padding-left: 50px">
  <img src="https://www.henrystreet.org/wp-content/themes/henrystreet/images/logo.png"
  height="125px" alt="Henry Street Logo">
</div>
<link rel="stylesheet" href="/static/header.css">

<head>
  <style type="text/css">

    body{
	background: #b81f30;
    }

    #url{
	border-bottom: none;
	width: 600px;
	height: 40px;
	font-size: 30px;
    }

        #des{
	border-bottom: none;
	width: 600px;
	height: 60px;
	font-size: 20px;
    }
    
    h1 {

	font-size: 30px;
	color: white;
	font-family: verdana;

    }

        h2 {

	font-size: 18px;
	color: white;
	font-family: verdana;

	}


	#submit{
	    border: none;
	    color: #b81f30;
	    height: 50px;
	    width: 100px;
	    font-size: 30px;

	}

  </style>

  

  </head>

{% endblock %}


{% block content %}

<form action="/add_item" method="POST">
<center>
<br>
<h1> Item URL </h1>
<br>
<input  id="url" name="url" type="text">
<br>
<h1> Due Date </h1>
<br>
<input id="url" type="date" name="date1"> <br />
</input>
<br>
<br>

<br><br>

<h2> If you wish to use your own description, type it here: <h2>
<input id="des" type="text" name="other_description">

</input>
<h2> Otherwise, the one from Walmart's product page will appear.</h2>
<br> <br>
<input id="submit" type="submit" value="Done">
</form>
</center>

</input>



{% endblock %}
